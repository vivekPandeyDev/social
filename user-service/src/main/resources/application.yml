#    caching mechanism
cache:
    type: REDIS
    redis:
        time-to-live: 6_00_000 # 10 min cache
        cache-null-values: false
#      data redis
data:
    redis:
        host: localhost
        port: 6379
        password: password
#        server setting
server:
    port: 8081
#        logging setting
logging:
    level:
        web: DEBUG
        root: INFO
#        cloud setting
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true

spring:
#       form data enable
    servlet:
        multipart:
            max-file-size: 50MB
            max-request-size: 50MB
    application:
        name: user-service
#       string-class mapping
    jackson:
        property-naming-strategy: SNAKE_CASE
    datasource:
        driver-class-name: org.h2.Driver
        password: root
        url: jdbc:h2:file:./social;DB_CLOSE_ON_EXIT=FALSE
        username: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
