spring:
    application:
        name: eureka-server

server:
    port: 8761

eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
    dashboard:
        enabled: true
    server:
        enableSelfPreservation: true
        evictionIntervalTimerInMs: 60000
    instance:
        hostname: localhost
        leaseRenewalIntervalInSeconds: 30
        leaseExpirationDurationInSeconds: 90
