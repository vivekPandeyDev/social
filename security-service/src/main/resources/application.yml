base:
  url: http://localhost:8080/api

server:
  port: 8082

logging:
  level:
    web: DEBUG
    root: INFO

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: security-service
  jackson:
    property-naming-strategy: SNAKE_CASE